<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h1>SolarVeyo PWA Icon Generator</h1>
    <canvas id="canvas"></canvas>
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Arka plan
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1976d2');
            gradient.addColorStop(1, '#0d47a1');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Güneş simgesi
            ctx.fillStyle = '#FFC107';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Güneş ışınları
            ctx.strokeStyle = '#FFC107';
            ctx.lineWidth = size/20;
            for(let i = 0; i < 8; i++) {
                const angle = (i * Math.PI / 4);
                const x1 = size/2 + Math.cos(angle) * size/3;
                const y1 = size/2 + Math.sin(angle) * size/3;
                const x2 = size/2 + Math.cos(angle) * size/2.2;
                const y2 = size/2 + Math.sin(angle) * size/2.2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
            
            // SV yazısı
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SV', size/2, size/2);
            
            // Download link oluştur
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            document.body.appendChild(link);
            document.body.appendChild(document.createElement('br'));
        });
    </script>
</body>
</html>
